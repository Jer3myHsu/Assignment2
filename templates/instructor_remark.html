<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/table.css"/>
    <link rel="icon" href="static/images/favicon.png">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="static/js/navigation.js"></script>
    <script src="static/js/loadNav.js"></script>
    <script src="static/js/loadFooter.js"></script>
    <script> </script>
    <title>CSCB20: Remark</title>
</head>
<body>
<div id="navigation"></div>
<div class="content">
    <h1>Remark Requests</h1>
    <div class="table">
        <div class="heading">
            <div class="cell">Name</div>
            <div class="cell">Assignment</div>
            <div class="cell">Reason</div>
        </div>
        {% for item in remark %}
        <div class="row">
            <div class="cell">{{ item['name'] }}</div>
            <div class="cell">{{ item['assignment'] }}</div>
            <div class="cell">{{ item['reason'] }}</div>
        </div>
        {% endfor %}
        <form method="POST">
        <div class="text">
        <br>Search a Name<br>
        <input type="text" placeholder="Name" name="name">
    </div>
    <button>Submit</button>
    </form>
    </div>    
    <div class="mobileTable">
        <div class="heading">
            <div class="cell">Name</div>
            <div class="cell">Assignment</div>
            <div class="cell">Reason</div>
        </div>
        {% for item in remark %}
        <div class="row">
            <div class="cell">{{ item['name'] }}</div>
            <div class="cell">{{ item['assignment'] }}</div>
            <div class="cell">{{ item['reason'] }}</div>
        </div>
        {% endfor %}
        <form method="POST">
        <div class="text">
        <br>Search a Name<br>   
        <input type="text" placeholder="Name" name="name">
    </div>
    <button>Submit</button>
    </form>
    </div>
</div>
<footer></footer>
</body>
</html>
