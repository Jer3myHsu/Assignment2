<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/student_feedback.css"/>
    <link rel="icon" href="static/images/favicon.png">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="static/js/navigation.js"></script>
    <script src="static/js/loadNav.js"></script>
    <script src="static/js/loadFooter.js"></script>
    <script> </script>
	<title>CSCB20: Feedback</title>
</head>
<body>
<div id="navigation"></div>
<div class="content">
    <h1>Anonymous Feedback</h1>
    <p class="description">
        On this page, you can submit any feedback or comments about the Instructors. You may
        include your email if would like a response back.
    </p>
    <h2>Feedback</h2>
    <form method="POST">
        <div class="text">
            <label>Choose Instructor: </label>
            <select id="instructor_list" name="instructor_list">
                {% for item in instructor %}
                <option value="{{ item['username'] }}">{{ item['name'] }}</option>
                {% endfor %}
            </select>
            <label>What do you like about the instructor teaching?</label>
            <textarea rows="3" name="q_a"></textarea>
            <label>What do you recommend the instructor to do to improve their teaching?</label>
            <textarea rows="3" name="q_b"></textarea>
            <label>What do you like about the labs?</label>
            <textarea rows="3" name="q_c"></textarea>
            <label>What do you recommend the lab instructors to do to improve their lab teaching?</label>
            <textarea rows="3" name="q_d"></textarea>
            <label class="container">
                <input type="checkbox" name="email_checkbox">Include my Email
                <span class="checkmark"></span>
            </label>
        </div>
    <button>Submit</button>
    </form>
    {% for message in get_flashed_messages() %}
        <h3 class="flashMessage">{{ message }}</h3>
    {% endfor %}
</div>
<footer></footer>
</body>
</html>
