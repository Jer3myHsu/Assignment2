<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/student_remark.css"/>
    <link rel="icon" href="static/images/favicon.png">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="static/js/navigation.js"></script>
    <script src="static/js/loadNav.js"></script>
    <script src="static/js/loadFooter.js"></script>
    <script> </script>
	<title>CSCB20: Remark</title>
</head>
<body>
<div id="navigation"></div>
<div class="content">
    <h1>Remark Request</h1>
    <p class="description">
        Please enter the Assignment and Question(s) that you would like to have remarked and the reason for the remark.
    </p>
    <h2>Remark</h2>
    <form method="POST">
    <div class="text">
        <label>Assignment:</label>
        <select id="grade_id" name="grade_id">
            {% for item in assignment %}
            <option value="{{ item['id'] }}">{{ item['assignment'] }}</option>
            {% endfor %}
        </select>
        <label>Question/Reason:</label>
        <textarea rows="10" name="reason"></textarea>
    </div>
    <button>Submit</button>
    </form>
    {% for message in get_flashed_messages() %}
        <h3 class="flashMessage">{{ message }}</h3>
    {% endfor %}
</div>
<footer></footer>
</body>
</html>
