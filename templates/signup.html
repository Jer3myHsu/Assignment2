<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/signup.css"/>
    <link rel="icon" href="static/images/favicon.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="static/js/signup.js"></script>
    <title>CSCB20: Sign up</title>
</head>
<body>
<div class="content">
    <h2>CSCB20: Sign Up</h2>
    <form method="POST">
        <label>Email:</label>
        <input type="text" name="email">
        <label>Name:</label>
        <input type="text" name="name">
        <label>Username:</label>
        <input type="text" name="username">
        <div class="passwordBox">
            <div class="passwordField">
                <label>Password:</label>
                <input type="password" name="password">
            </div>
            <div class="passwordField">
                <label>Confirm Password:</label>
                <input type="password" name="confirm_password">
            </div>
        </div>
        <!--Checkbox from https://www.w3schools.com/howto/howto_css_custom_checkbox.asp-->
        <label class="container">
            <input type="checkbox" name="checkbox">I'm an Instructor
            <span class="checkmark"></span>
        </label>
        <select class="role" name="role">
            <option value="Teaching Assistant">Teaching Assistant</option>
            <option value="Instructor">Instructor</option>
        </select>
        <button>Sign up</button>
    </form>
    {% for message in get_flashed_messages() %}
        <h3 class="message">{{ message }}</h3>
    {% endfor %}
</div>
<footer>
    <a href="https://www.utsc.utoronto.ca/cms/faculty-of-computer-science">
        Faculty of Computer Science at U of T
    </a>
    <br>
    Site design by Chi Jian Hsu & Philip Kattathara
</footer>

</body>
</html>
