<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/login.css"/>
    <link rel="icon" href="static/images/favicon.png">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="static/js/loadFooter.js"></script>
    <script> </script>
    <title>CSCB20: Login</title>
</head>
<body>
<div class="content">
    <img src="static/images/utsc_logo.png" alt="UTSC">
    <h2>CSCB20: Login</h2>
    <form method="POST">
        <label>Username:</label>
        <input type="text" name="username">
        <label>Password:</label>
        <input type="password" name="password">
        <!--Checkbox from https://www.w3schools.com/howto/howto_css_custom_checkbox.asp-->
        <label class="container">
            <input type="checkbox" name="checkbox">I'm an Instructor
            <span class="checkmark"></span>
        </label>
        {% for message in get_flashed_messages() %}
            <h3 class="message">{{ message }}</h3>
        {% endfor %}
        <button>Submit</button>
    </form>
    <a href="signup">Don't have an account? Sign up here</a>
</div>
<footer></footer>
</body>
</html>
